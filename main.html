<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="block-heading text-center">
    <h2 style="color: #3b99e0;">Your Shopping Cart</h2>
</div>
        
        <div class="row">
            <div class="col-lg-8">
				<div class="product">
    <div class="row">
        <div class="col">
            <img class="img-fluid" src="https://miro.medium.com/v2/resize:fit:1170/1*Lfjtv0g9zsyIZ4C2b3nWcw.png" alt="Product Image">
        </div>
        <div class="col">
            <h4>Product Name</h4>
            <p>Product Description</p>
            <!-- Add more details as per your requirement -->
        </div>
    </div>
</div>
                <!-- Product block goes here -->
                <div class="product">
					<div class="row">
        <div class="col">
            <img class="img-fluid" src="https://miro.medium.com/v2/resize:fit:1170/1*Lfjtv0g9zsyIZ4C2b3nWcw.png" alt="Product Image">
        </div>
        <div class="col">
            <h4>Product Name</h4>
            <p>Product Description</p>
            <!-- You can add more details about the product as per your requirements -->
            <p>Price: $100</p>
            <p>Quantity: 1</p>
            <button class="btn btn-primary">Remove</button>
        </div>
    </div>
                    <!-- Product details go here -->
                </div>
            </div>
            <div class="col-lg-4">
	<div class="summary" style="border-top-color: #5ea4f3; background-color: #f7fbff;">
    <h4>Summary</h4>
    <p>Item Total: $100</p>
    <p>Shipping: $10</p>
    <p>Total: $110</p>
    <!-- Add a button for checkout -->
    <button class="btn btn-primary">Checkout</button>
</div>
                <!-- Summary block goes here -->
        <div class="summary">
		<div class="summary" style="border-top-color: #5ea4f3; background-color: #f7fbff;">
    <h4>Summary</h4>
    <p>Subtotal: $100</p>
    <p>Shipping: $10</p>
    <p>Total: $110</p>
    <!-- Add a button for checkout -->
    <button class="btn btn-primary">Checkout</button>
</div>	
                    <!-- Summary details go here -->
                </div>
            </div>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
